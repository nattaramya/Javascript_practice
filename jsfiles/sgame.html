<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Box Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Catch the Box!</h1>
  <p>Click the moving box as many times as you can in 30 seconds!</p>
  <div id="gameArea">
    <div id="box"></div>
  </div>
  <p>Score: <span id="score">0</span></p>
  <p>Time Left: <span id="time">30</span> seconds</p>
  <script src="sgame.js"></script>
</body>
</html>
